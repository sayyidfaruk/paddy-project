<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar Penyakit Padi</title>
    <!-- Tambahkan link Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tambahkan link ke file CSS kustom -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Sistem Pakar Penyakit Padi</h1>
        <form method="POST" class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gejala" value="daun kuning" id="gejala1">
                <label class="form-check-label" for="gejala1">Daun Kuning</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gejala" value="bercak coklat" id="gejala2">
                <label class="form-check-label" for="gejala2">Bercak Coklat</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gejala" value="tanaman kerdil" id="gejala3">
                <label class="form-check-label" for="gejala3">Tanaman Kerdil</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gejala" value="bercak hitam" id="gejala4">
                <label class="form-check-label" for="gejala4">Bercak Hitam</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gejala" value="akar busuk" id="gejala5">
                <label class="form-check-label" for="gejala5">Akar Busuk</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gejala" value="daun layu" id="gejala6">
                <label class="form-check-label" for="gejala6">Daun Layu</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gejala" value="bulir kosong" id="gejala7">
                <label class="form-check-label" for="gejala7">Bulir Kosong</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gejala" value="tanaman menguning" id="gejala8">
                <label class="form-check-label" for="gejala8">Tanaman Menguning</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gejala" value="daun bergaris" id="gejala9">
                <label class="form-check-label" for="gejala9">Daun Bergaris</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gejala" value="tanaman mengering" id="gejala10">
                <label class="form-check-label" for="gejala10">Tanaman Mengering</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Diagnosis</button>
        </form>
        {% if diagnosis %}
            <div class="alert alert-info">
                <h2>Hasil Diagnosis: {{ diagnosis }}</h2>
            </div>
        {% endif %}
    </div>
    <!-- Tambahkan script Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
